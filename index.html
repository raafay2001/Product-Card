<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <img src="Image/1.png">
        <div class="details">
            <h3 class="sub-title">Sports Collection</h3>
            <h2 class="title">Nike Air Red</h2>
            <h4 class="price">$199<span> $220</span></h4>

            <div class="sizes">
                <span>S</span>
                <span class="active">M</span>
                <span>L</span>
            </div>

            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
